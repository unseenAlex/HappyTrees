<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>HappyTrees</title>

    <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script
        src="//apps.8thwall.com/xrweb?appKey=gyWX1wZwEIyTItcL85rLH1xzkWH3e5TP09XsTduNuhjI9505ZeKdvFV4tde5NqJtyr52hH">
    </script>

</head>

<body>

    <a-scene debug xrweb="disableWorldTracking: true" xrextras-gesture-detector xrextras-almost-there xrextras-loading
        xrextras-runtime-error>

        <!--Load assets: -->
        <a-assets>
            <img id="italy" src="exports/Italy.png">
        </a-assets>

        <a-camera position="0 4 10" raycaster="objects: .cantap" cursor="fuse: false; rayOrigin: mouse;">
        </a-camera>

        <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

        <a-light type="ambient" intensity="1"></a-light>

        <a-entity xrextras-named-image-target="name: MapTarget">
            <!-- Add a child entity that can be rotated independently of the image target. -->
            <!--<a-entity xrextras-one-finger-rotate gltf-model="#jelly-glb"></a-entity>-->
            <a-plane src="#italy" width="1" height="1" transparent="true"></a-entity>
            <!--<a-entity geometry="primitive: plane" material="src: #italy"></a-entity>-->
        </a-entity>

    </a-scene>

</body>

</html>
